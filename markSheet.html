<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt (prompt("Enter Your Score: "));

        if(num>=80 && num<100)
            document.write("You Got A+: "+num);
        else if(num>=70 )
            document.write("You got A");
        else if(num>=60 )
            document.write("You got A-");
         else if(num>=50 )
            document.write("You got B");
        else if(num>=40 )
            document.write("You got C");
        else if(num>=33 )
            document.write("You got D");
        else
            document.write("Failed");


        
    
    </script>
</body>
</html>
